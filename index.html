<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score page of University</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header__wrapper">
        <div class="site-logo">
          <a class="site-logo__link" href="#">
            <img class="site-logo__img" src="./img/site-logo.png" alt="Site-logo" width="100" height="100">
          </a>
        </div>

        <nav class="site-navbar">
          <ul class="site-navbar__list"> 
            <li class="site-navbar__item">
              <a class="site-navbar__link" href="#">Home</a>
            </li>

            <li class="site-navbar__item">
              <a class="site-navbar__link" href="#">About</a>
            </li>

            <li class="site-navbar__item">
              <a class="site-navbar__link" href="#">Contact</a>
            </li>

            <li class="site-navbar__item">
              <a class="site-navbar__link" href="#">Services</a>
            </li>
          </ul>
        </nav>

        <div class="site-button">
          <button class="site-button__btn" type="button">Sign in</button>
        </div>
      </div>
    </div>

  </header>
  <main>
    <section class="score-part">
      <div class="container">
        
        <h2 class="score-part__heading">Choose the University which you have passed, and find out your score!</h2>
        <select class="select" name="score">
          
        </select>

        <input class="input" type="number" name="score"  placeholder="Enter your score..">
        <button class="button">Find out</button>

        <output class="output" ></output>
      </div>
    </section>
  </main>
  

  <script src="./js/script.js"></script>
</body>

</html>
